name: DirtEssentials
version: '${version}'
main: net.dirtcraft.plugins.dirtessentials.DirtEssentials
api-version: 1.16
depend: [ Vault, LuckPerms ]
authors: [ DeJustinHD ]
description: Essentials  but better for DirtCraft 1.16+
load: STARTUP

commands:
    repair:
        description: Repairs your held item
    nbt:
        description: Shows the NBT data of the item you are holding
    weather:
        description: Changes the weather
    enderchest:
        description: Opens an enderchest of a player or your own
        aliases: [ ec, echest ]
    top:
        description: Teleports you to the highest block
        aliases: [ highest ]
    broadcast:
        description: Broadcasts a message to the whole server
        aliases: [ bc ]
    smite:
        description: Smites a player
        aliases: [ strike, lightning ]
    feed:
        description: Feeds a player
    heal:
        description: Heals a player
    unalive:
        description: Makes a player unalive
    fly:
        description: Toggles flight for a player
    kill:
        description: Kills a player
    hat:
        description: Puts the item you are holding on your head
    clear:
        description: Clears a player's inventory
        aliases: [ ci, clearinventory ]
    trash:
        description: Opens a trash can GUI
        aliases: [ del, void ]
    gmc:
        description: Sets your gamemode to creative
        aliases: [ creative ]
    gms:
        description: Sets your gamemode to survival
        aliases: [ survival ]
    gmsp:
        description: Sets your gamemode to spectator
        aliases: [ spectator ]
    gma:
        description: Sets your gamemode to adventure
        aliases: [ adventure ]
    time:
        description: Changes the time
    bal:
        description: Shows your balance or another player's balance
        aliases: [ balance, money ]
    pay:
        description: Pays another player
    eco:
        description: Economy commands
        aliases: [ economy ]
    baltop:
        description: Shows the top richest players
        aliases: [ moneytop ]
    craft:
        description: Opens a crafting table
        aliases: [ workbench ]
    cartographytable:
        description: Opens a cartography table
        aliases: [ cartography ]
    grindstone:
        description: Opens a grindstone
    loom:
        description: Opens a loom
    smithingtable:
        description: Opens a smithing table
        aliases: [ smithing ]
    stonecutter:
        description: Opens a stonecutter
    skull:
        description: Gives you a skull of a player
        aliases: [ head ]
    god:
        description: Toggles god mode
    xp:
        description: Gives you or another player XP
        aliases: [ experience ]
    break:
        description: Breaks the block you are looking at
    speed:
        description: Changes your speed or another player's speed
    enchant:
        description: Enchants an item
    reload:
        description: Reload configs
        aliases: [ reloadconfig, ereload, erl ]
    createkit:
        description: Creates a kit
    delkit:
        description: Deletes a kit
    kits:
        description: Shows all kits
    showkit:
        description: Shows a kit
    kit:
        description: Claim a kit
    sethome:
        description: Sets your home
    home:
        description: Teleports you to your home
    delhome:
        description: Deletes your home
    homes:
        description: Shows all your homes
    back:
        description: Teleports you to your last death location
    otherhome:
        description: Utility commands for other players homes
        aliases: [ ohome ]
    tppos:
        description: Teleports you to a position
    seen:
        description: Shows when a player was last online
    sudo:
        description: Runs a command as another player
    nick:
        description: Changes your nickname
    othernick:
        description: Utility commands for other players nicknames
        aliases: [ onick ]
    itemname:
        description: Changes the name of an item
        aliases: [ iname, rename ]
    lore:
        description: Changes the lore of an item
    setwarp:
        description: Sets a warp
    warp:
        description: Teleports you to a warp
    warps:
        description: Shows all warps
    delwarp:
        description: Deletes a warp
    setwarpicon:
        description: Sets the icon of a warp
    whois:
        description: Shows information about a player
    listplayers:
        description: Shows all online players
        aliases: [ list, players, online ]
    kickall:
        description: Kicks all players
    help:
        description: Shows help page
        aliases: [ info ]
    afk:
        description: Toggles AFK
    msg:
        description: Sends a private message to a player
        aliases: [ message, tell, t, whisper, w, pm, dm ]
    reply:
        description: Replies to the last player that messaged you
        aliases: [ r ]
    socialspy:
        description: Toggles socialspy
        aliases: [ ss ]
    msgtoggle:
        description: Toggles private messages
        aliases: [ mstoggle ]
    tptoggle:
        description: Toggles teleport requests
        aliases: [ tpt ]
    tpall:
        description: Teleports all players to you
    tp:
        description: Teleports you to a player
    tphere:
        description: Teleports a player to you
    tpa:
        description: Sends a teleport request to a player
    tpaccept:
        description: Accepts a teleport request
    tpdeny:
        description: Denies a teleport request
    tpahere:
        description: Sends a teleport request to a player to teleport to you
    tpacancel:
        description: Cancels a teleport request
    spawn:
        description: Teleports you to the spawn
    setspawn:
        description: Sets the spawn
    worths:
        description: Shows the link to the worth-page
    worth:
        description: Shows the worth of an item
    homebalance:
        description: Alter someones home balance
        aliases: [ hb, hbal, homebal ]
    toggleautobroadcast:
        description: Toggles autobroadcast
        aliases: [ tab, toggleab, abtoggle ]
    note:
        description: Adds notes to a player for staff
        aliases: [ notes ]
    blockzap:
        description: Zaps a block at specific coordinates
    entityzap:
        description: Zaps an entity at specific coordinates
    radiuszap:
        description: Zaps blocks in a radius around specific coordinates
    respect:
        description: Sends the f message
        aliases: [ f ]
    shrug:
        description: Sends the shrug message
        aliases: [ idk, idc ]
    worldname:
        description: Shows the name of the world you are in
    exportrecipes:
        description: Exports all recipes to a file
    listautobroadcasts:
        description: Lists all autobroadcasts
        aliases: [ lab, listab ]
    bill:
        description: Bills a player
    resetplayerdata:
        description: Resets all or a specific player's data
    buyhome:
        description: Buys a home
    gc:
        description: Shows the garbage collector stats

